<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="./photos/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SneekIt</title>
  </head>
  <body>
    <div class="bg-wrapper">
      <img src="./photos/BG-TL.png" alt="top-left-bg" class="bg bg-left" />
      <img src="./photos/BG-TR.png" alt="top-left-bg" class="bg bg-right" />
      <img
        src="./photos/BG-BR.png"
        alt="top-left-bg"
        class="bg bg-bottom-right"
      />
      <img
        src="./photos/BG-BL.png"
        alt="top-left-bg"
        class="bg bg-bottom-left"
      />
      <img
        src="./photos/float-call.png"
        alt="top-left-bg"
        class="bg bg-call floating"
      />
      <img src="./photos/float-yo.png" alt="yo" class="bg bg-yo floating" />
      <img src="./photos/float-cup.png" alt="cup" class="bg bg-cup floating" />
      <img
        src="./photos/float-camera.png"
        alt="camera"
        class="bg bg-camera floating"
      />
    </div>
    <div class="d-flex justify-content-between mx-3 pt-3">
      <img src="./photos/Group 6 (1).png" alt="d" srcset="" />
      <button
        class="btn-credits"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        <img src="./photos/img.png" alt="" /> Credits
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content model-custom">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Credits</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                UI Design (Myself) :
                <a
                  href="https://www.figma.com/file/mL0bcG55hBecMkoa5x49ed/link-preview?node-id=0%3A1"
                  >Figma</a
                >
              </li>
              <li class="list-group-item">
                Icons :
                <a
                  href="https://www.figma.com/community/file/997902971922100198"
                  >Microsoft Emojis</a
                >
              </li>
              <li class="list-group-item">
                API Used :
                <a href="https://www.linkpreview.net/">linkpreview.net</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="box px-2 py-4 text-center mt-md-5">
      <h1>Sneek into any URL!</h1>
      <h6 class="grey">
        Put any URL here with or without http/https it won't care much.
      </h6>
      <div class="box-input mx-4 p-3 d-flex justify-content-center mt-4">
        <img src="./photos/link-front-color.png" alt="" />
        <input
          type="text"
          class="input mx-3"
          id="search"
          placeholder="Enter Here"
        />
        <button class="preview-btn" id="preview">Preview</button>
      </div>
    </div>
    <div id="result"></div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
